<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		$(".button").click(function(){
			var name = $(this).attr("data-filter");
			if (name == "all") {
				$(".img-wrap").show();
			}
			else {
				$(".img-wrap").not("."+name).hide();
				$(".img-wrap").filter("."+name).show();
			}
		});

		$(".navigation a").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
		});
	});

</script>


<div class="center">
	<div class="navigation">
		<a href="#"data-filter = "all"  class="button active">All</a>
		<a href="#"data-filter = "one"  class="button">One</a>
		<a href="#"data-filter = "two"  class="button">Two</a>
		<a href="#" data-filter = "three" class="button">Three</a>
	</div>

	<div class="images">
		<div class="img-wrap one">
			<img src="1.jpg">
		</div>
		<div class="img-wrap one">
			<img src="2.jpg">
		</div>
		<div class="img-wrap one">
			<img src="3.jpg">
		</div>
		<div class="img-wrap two">
			<img src="4.jpg">
		</div>
		<div class="img-wrap two">
			<img src="5.jpg">
		</div>
		<div class="img-wrap two">
			<img src="6.jpg">
		</div>
		<div class="img-wrap three">
			<img src="7.jpg">
		</div>
		<div class="img-wrap three">
			<img src="8.jpg">
		</div>
		<div class="img-wrap three">
			<img src="9.jpg">
		</div>
		<div class="img-wrap four">
			<img src="10.jpg">
		</div>
		<div class="img-wrap four">
			<img src="11.jpg">
		</div>
		<div class="img-wrap four">
			<img src="12.jpg">
		</div>

	</div>
</div>


</body>
</html>
